<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Circle -->
        <circle fill="#E8F4FF" cx="400" cy="300" r="250"/>
        
        <!-- Health Icon -->
        <g transform="translate(250, 150)">
            <!-- Heart Shape -->
            <path d="M150,100 C150,100 300,300 300,100 C300,-50 150,0 150,100" fill="#4361ee" opacity="0.2"/>
            <path d="M150,100 C150,100 0,300 0,100 C0,-50 150,0 150,100" fill="#4361ee" opacity="0.2"/>
            
            <!-- Chart Lines -->
            <line x1="50" y1="250" x2="100" y2="200" stroke="#4361ee" stroke-width="4"/>
            <line x1="100" y1="200" x2="150" y2="220" stroke="#4361ee" stroke-width="4"/>
            <line x1="150" y1="220" x2="200" y2="180" stroke="#4361ee" stroke-width="4"/>
            <line x1="200" y1="180" x2="250" y2="240" stroke="#4361ee" stroke-width="4"/>
            
            <!-- Dots -->
            <circle cx="50" cy="250" r="6" fill="#4361ee"/>
            <circle cx="100" cy="200" r="6" fill="#4361ee"/>
            <circle cx="150" cy="220" r="6" fill="#4361ee"/>
            <circle cx="200" cy="180" r="6" fill="#4361ee"/>
            <circle cx="250" cy="240" r="6" fill="#4361ee"/>
        </g>
    </g>
</svg>
